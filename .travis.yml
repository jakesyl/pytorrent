language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5.0b3"
  - "3.5-dev"
  - "nightly"
  #TODO add pypy
# command to install dependencies
install:
- pip install -e .
- pip install -r requirements.txt


before_script:
- ls
- pwd

script:
- nosetests
- cd pytorrent && nosetests && cd ..
- python pytorrent/tests/unitest.py

matrix:
  fast_finish:true 
  allow_failures:
    - python 3.2
    - python 3.3
    - python 3.4
    - python 3.5.0b3
    - python 3.5-dev
    - python nightly
